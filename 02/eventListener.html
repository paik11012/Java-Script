<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Listener</title>
</head>
<body>
  <h1 id="header"></h1>
  <button id="my-button">Click me</button>
  <script>
    const button = document.querySelector('#my-button')
    button.addEventListener('click', () => { // 이 함수를 콜백함수라고 부른다! 언제 버튼이 눌러질 지 모른다
      console.log('아야')
    })
  //  방금 지정한 버튼에 특정 이벤트가 발생하면 알려주겠다 / 어떠한 함수 실행
  </script>
</body>

</html>
