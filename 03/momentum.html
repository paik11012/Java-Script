<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>Minju Momentum</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0
    }
    h1 {
      color: white;
      font-size: 100px;
      opacity: 80%;
      text-align: center;
      margin-top: 300px;
    }
    h2 {
      color: white;
      opacity: 80%;
      margin-left: 10px;
    }
    /* body{
      background-image: url(https://source.unsplash.com/1920x1080/);
    }  */
  </style>
</head>
<body>
  <h2>Minju's Momentum</h2>
  <h1></h1>

  <script>
    const IMAGE_URL = 'https://source.unsplash.com/1920x1080/'
    const body = document.querySelector('body')
    axios.get(IMAGE_URL)
      .then(function(response){
        console.log(response.request.responseURL)
        const imageUrl = response.request.responseURL
        body.style.backgroundImage = `url(${imageUrl})`
      })
    const h1 = document.querySelector('h1')
    
    setInterval( function(){
      const time = new Date().toLocaleTimeString()
      h1.innerText = time 
    }, 1000)
    

    // 1초마다 초가 새로 써지는 코드
    // setInterval( function(){
    //   const time = new Date().toLocaleTimeString()
    // h1.append(time)
    // }, 1000)
  </script>
</body>
</html>
